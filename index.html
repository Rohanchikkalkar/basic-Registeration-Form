<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://rohanchikkalkar.com">
      <fieldset>
        <label
          >Enter Your First Name: <input type="text" name="first-name" required
        /></label>
        <label
          >Enter Your Last Name: <input type="text" name="last-name" required
        /></label>
        <label
          >Enter Your Email: <input type="email" name="email" required
        /></label>
        <label
          >Create a New Password:
          <input
            type="password"
            name="password"
            pattern="[a-z0-5]{8,}"
            required
        /></label>
      </fieldset>
      <fieldset>
        <label
          ><input type="radio" name="account-type" class="inline" /> Personal
          Account</label
        >
        <label
          ><input type="radio" name="account-type" class="inline" /> Business
          Account</label
        >
        <label>
          <input type="checkbox" name="terms" class="inline" required /> I
          accept the
          <a href="https://www.rohanchikkalkar.com">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label
          >How did you hear about us?
          <select name="referrer">
            <option value="">(select one)</option>
            <option value="1">friends</option>
            <option value="2">YouTube Channel</option>
            <option value="3">family</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label
          >Provide a bio:
          <textarea
            name="bio"
            rows="3"
            cols="30"
            placeholder="I like coding in space..."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
